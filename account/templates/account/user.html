                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Date Orderd</th>
                        <th>Status</th>

                    {% endfor %}


                </table>
		    </div>
	    </div>
    </div>





{% endblock content %}
